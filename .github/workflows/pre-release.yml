name: "pre-release"

on:
  push:
    branches:
      - "dev"
  pull_request:
    branches: [ "dev" ]

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
          
      - name: Install deps
        run: |
          sudo apt-get install musl musl-tools gcc-multilib gcc-mingw-w64-i686 -y

          
      - name: Install toolchain
        run: |
          rustup target add x86_64-unknown-linux-musl
          rustup target add i686-unknown-linux-gnu
          rustup target add x86_64-pc-windows-gnu
          
      - name: "Build Linux x86_64 amd"
        run: |
          cargo build --release --target x86_64-unknown-linux-musl --verbose
          mv target/x86_64-unknown-linux-musl/release/kenshi ./bin/kenshi_linux_amd64

      - name: "Build Linux i686"
        run: |
          cargo build --release --target i686-unknown-linux-gnu --verbose
          mv target/i686-unknown-linux-gnu/release/kenshi ./bin/kenshi_linux_i686
      
