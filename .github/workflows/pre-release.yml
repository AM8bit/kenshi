      #    mv target/x86_64-unknown-freebsd/release/kenshi kenshi_freebsd_amd64

      #- name: "Build apple darwin x86_64"
      #  run: |
      #    cargo build --release --target x86_64-apple-darwin --verbose
      #    mv target/x86_64-apple-darwin/release/kenshi kenshi_macos_amd64
      
      # redb package build err
